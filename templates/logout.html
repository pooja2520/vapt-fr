<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Logging Out - VAPT Scanner Pro</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
<style>
:root { --blue:#2563EB; --text:#1e293b; --text-muted:#64748b; --border:#e2e8f0; --bg:#f1f5f9; --white:#fff; }
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family:'DM Sans',sans-serif; background:var(--bg); min-height:100vh; display:flex; align-items:center; justify-content:center; }
</style>
</head>
<body>
<div class="box" style="text-align:center;">
  <div class="box-header">
    <i class="fa-solid fa-right-from-bracket"></i>
    <h1>Signing Out</h1>
  </div>
  <div class="box-body">
    <div class="spinner" id="spinner"></div>
    <p id="msg" style="font-size:.875rem;color:var(--text-muted);margin-bottom:1.25rem;">Securely signing you out...</p>
    <a href="/" class="btn-back" id="loginBtn" style="display:none;"><i class="fa-solid fa-arrow-left"></i> Back to Login</a>
  </div>
</div>
<script>
setTimeout(() => {
  document.getElementById('spinner').style.display = 'none';
  document.getElementById('msg').textContent = 'You have been signed out successfully.';
  document.getElementById('loginBtn').style.display = 'inline-flex';
}, 1500);
setTimeout(() => window.location.href = '/', 3000);
</script>
</body>
</html>
