<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VAPT Scanner Pro - Reset Password</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
<style>
:root { --blue:#2563EB; --blue-dark:#1d4ed8; --blue-light:#EFF6FF; --text:#1e293b; --text-muted:#64748b; --border:#e2e8f0; --bg:#f1f5f9; --white:#fff; --green:#22c55e; }
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family:'DM Sans',sans-serif; background:var(--bg); min-height:100vh; display:flex; align-items:center; justify-content:center; padding:1rem; }
</style>
</head>
<body>
<a href="/" class="back-link"><i class="fa-solid fa-arrow-left"></i> Back to Login</a>
<div class="box">
  <div class="box-header">
    <i class="fa-solid fa-shield-halved"></i>
    <h1>Reset Password</h1>
    <p>Recover your account access</p>
  </div>
  <div class="box-body">
    <div class="success-msg" id="successMsg" style="background:#f0fdf4;border:1px solid #bbf7d0;color:#166534;padding:.75rem 1rem;border-radius:8px;font-size:.875rem;margin-bottom:1rem;display:none;align-items:center;gap:.5rem;">
      <i class="fa-solid fa-circle-check"></i> Reset link sent! Check your email.
    </div>
    <div class="form-group">
      <label><i class="fa-regular fa-envelope"></i> Email Address</label>
      <input type="email" id="email" placeholder="Enter your registered email">
    </div>
    <button class="btn-primary" onclick="sendReset()"><i class="fa-regular fa-envelope"></i> Send Reset Link</button>
    <div class="secure-note"><i class="fa-solid fa-lock"></i> Protected by enterprise-grade security</div>
  </div>
</div>
<script>
function sendReset() {
  const e = document.getElementById('email').value.trim();
  const s = document.getElementById('successMsg');
  if (!e) { alert('Please enter your email.'); return; }
  s.style.display = 'flex';
  setTimeout(() => window.location.href = '/check-email', 1500);
}
</script>
</body>
</html>
